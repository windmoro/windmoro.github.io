<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST el</title>
</head>
<body>
    <h2 id='ay'></h2>
    <script>
        let maas  = prompt('Ayliq maasinizi qeyd edin: ');
        let qiymet  = prompt('Telofonun qiymetini qeyd edin edin: ');  
        let ay = qiymet / maas;
        document.getElementById('ay').innerHTML = `Ayda ${maas} azn qazaniramsa, ${qiymet}aznlik telofnu ${ay} aya ala bilerem.`
    </script>

</body>
</html>
